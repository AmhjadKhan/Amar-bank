<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar bank system</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl">This is my <span class="text-red-500">Personal Bank</span></h1> 
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto ">
                <div class="bg-green-500 py-10 text-center rounded-lg text-white">
                    <h4 class="text-3xl">Deposite</h4>
                    <h4 class="text-3xl">$<span id="diposite-total">00</span></h4>
                </div>
                <div class="bg-red-500 py-10 text-center rounded-lg text-white">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h4 class="text-3xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-500 py-10 text-center rounded-lg text-white">
                    <h4 class="text-3xl">Total Ammount</h4>
                    <h4 class="text-3xl">$<span id="balance-total">3000</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-24">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto ">
                <div class="bg-green-500 py-14 text-center rounded-lg">
                    <h4 i class="text-3xl mb-4 text-5xl">Deposite</h4>
                    <input id="diposite-fild" class="w-3/4 rounded-lg text-black" type="text" placeholder="$ Add diposite">
                    <button id="btn-deposite" class="px-8 py-5 bg-blue-700 hover:bg-blue-900 text-white font-bold mt-6 rounded-lg">Add Deposite</button>
                </div>
                <div class="bg-red-500 py-10 text-center rounded-lg">
                    <h4 class="text-3xl mb-6 text-5xl">Withdraw</h4>
                    <input id="withdraw-fild" class="w-3/4 rounded-lg text-black" type="text" placeholder="$ Withdraw my money">
                    <button id="btn-withdraw" class="px-8 py-5 bg-blue-700 hover:bg-blue-900 text-white font-bold mt-6 rounded-lg">My Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/utility.js"></script>
</body>
</html>
